- defaults:
    link:
      relink: true

- clean: ["~"]

- link:
    ~/.config/fish/config.fish:
      path: .config/fish/config.fish
      force: true
    ~/.config/micro/settings.json:
      path: .config/micro/settings.json
      force: true
    ~/.config/starship.toml: .config/starship/starship.toml
    ~/.config/alacritty/alacritty.yml: .config/alacritty/alacritty.yml
    ~/.config/fish/conf.d/rose-pine.fish: external/fish/rose-pine.fish
    ~/.config/micro/colorschemes/catppuccin-mocha.micro: external/micro/src/external/micro/src/catppuccin-mocha.micro

    # VSCode keybindings
    ~/.editorconfig: .editorconfig
    ~/.gitconfig: .gitconfig

- create:
    - ~/git
