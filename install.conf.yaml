- defaults:
    link:
      relink: true

- clean: ["~"]

- link:
  ~/.config/fish/config.fish: fish/config.fish
  ~/.config/fonts/fonts.conf: fonts/fonts.conf
  ~/.config/i3/config: i3/config # Use Qtile in the future
  ~/.config/kitty/kitty.conf: kitty/kitty.conf
  ~/.config/micro/settings.json: micro/settings.json
  ~/.config/Code/User/settings.json: vscode/settings.json

- create:
  - ~/git
  - ~/.fonts

- shell:
  - [yay -S fish, Install fish shell]
  - [echo /usr/local/bin/fish | sudo tee -a /etc/shells, Add fish to allowed shells]
  - [chsh -s $(which fish), Change default shell to fish]
  - [fish fonts/install.fish, Download fonts]
