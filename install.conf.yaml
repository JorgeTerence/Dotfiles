- defaults:
    link:
      relink: true

- clean: ["~"]

- link:
  ~/.config/fish/config.fish: fish/config.fish
  ~/.config/fonts/fonts.conf: fonts/fonts.conf
  ~/.config/i3/config: i3/config
  ~/.config/kitty/kitty.conf: kitty/kitty.conf
  ~/.config/micro/settings.json: micro/settings.json
  ~/.config/Code/User/settings.json: vscode/settings.json

- create:
  - ~/git
  - ~/.fonts

- shell:
  - [yay -S fish, Install fish shell]
  - [fish install.fish, Install software, themes and plugins]
  - [fish fonts/install.fish, Install fonts]
