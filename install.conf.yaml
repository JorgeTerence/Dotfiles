- defaults:
    link:
      relink: true

- clean: ["~"]

- link:
  ~/.config/fish/config.fish: .config/fish/config.fish
  ~/.config/fonts/fonts.conf: .config/fonts/fonts.conf
  ~/.config/kitty/kitty.conf: .config/kitty/kitty.conf
  ~/.config/micro/settings.json: .config/micro/settings.json
  ~/.config/picom/picom.conf: .config/picom/picom.conf
  ~/.config/qtile/config.py: .config/qtile/config.py
  ~/.config/rofi/config.rasi: .config/rofi/config.rasi
  ~/.config/starship.toml: .config/starship/starship.toml
  ~/.config/Code/User/settings.json: .config/vscode/settings.json
  # VSCode keybindings
  ~/Pictures/wallpaper.png: .wallpapers/office.png
  ~/.editorconfig: .editorconfig
  ~/.gitconfig: .gitconfig

- create:
  - ~/git
